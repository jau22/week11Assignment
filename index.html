<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>

    <title>Tic-Tac-Toe</title>
</head>
<body class="container">
    <h1>Tic Tac Toe</h1>
    <h3 id="game-status">Player X's Turn</h3>
    <br>
    <div id="board">
        <div data-index="1" class="tile right-bot-border"></div>
        <div data-index="2" class="tile right-bot-border"></div>
        <div data-index="3" class="tile bot-border"></div>
        <div data-index="4" class="tile right-bot-border"></div>
        <div data-index="5" class="tile right-bot-border"></div>
        <div data-index="6" class="tile bot-border"></div>
        <div data-index="7" class="tile right-border"></div>
        <div data-index="8" class="tile right-border"></div>
        <div data-index="9" class="tile"></div>
        <div id="strike" class="strike"></div> 
    </div>
        
    <div id="game-over-layout" class="hidden">
        <h2 id="game-over-text">Sample Text</h2>
        <button id="play-again" class="primary">Play Again</button>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
